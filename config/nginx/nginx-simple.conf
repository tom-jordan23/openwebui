events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    upstream openwebui {
        server openwebui:8080;
    }

    upstream ollama {
        server ollama:11434;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve blueprint theme files
        location /themes/blueprint/ {
            alias /themes/blueprint/;
            expires 1h;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }

        # Serve custom blueprint index page
        location = / {
            alias /themes/blueprint/;
            try_files blueprint-index.html =404;
            add_header Content-Type "text/html; charset=utf-8";
        }

        # Direct access to OpenWebUI (bypassing our wrapper)
        location /app/ {
            proxy_pass http://openwebui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Proxy all other requests to OpenWebUI
        location / {
            # Skip our custom index
            if ($uri = "/") {
                break;
            }
            
            proxy_pass http://openwebui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Ollama API endpoint
        location /api/v1/ {
            proxy_pass http://ollama/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}