# OpenWebUI Platform Alerting Rules

groups:
  - name: openwebui.alerts
    rules:
      # High-level service availability alerts
      - alert: OpenWebUIDown
        expr: up{job="openwebui"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "OpenWebUI service is down"
          description: "OpenWebUI has been down for more than 1 minute."

      - alert: LightLLMDown
        expr: up{job="lightllm"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "LightLLM service is down"
          description: "LightLLM model server has been down for more than 2 minutes."

      - alert: MCPServerDown
        expr: up{job="mcp-server"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "MCP Server is down"
          description: "MCP Server has been down for more than 1 minute."

      - alert: GraphRAGProcessorDown
        expr: up{job="graphrag-processor"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "GraphRAG Processor is down"
          description: "GraphRAG Processor has been down for more than 2 minutes."

      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been down for more than 1 minute."

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been down for more than 1 minute."

      - alert: QdrantDown
        expr: up{job="qdrant"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Qdrant vector database is down"
          description: "Qdrant has been down for more than 2 minutes."

      - alert: Neo4jDown
        expr: up{job="neo4j"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Neo4j graph database is down"
          description: "Neo4j has been down for more than 2 minutes."

  - name: performance.alerts
    rules:
      # Performance alerts
      - alert: HighCPUUsage
        expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}."

      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 90
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is above 90% for more than 2 minutes on {{ $labels.instance }} for filesystem {{ $labels.mountpoint }}."

      - alert: OpenWebUIHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="openwebui"}[5m])) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "OpenWebUI high response time"
          description: "95th percentile response time is above 2 seconds for more than 3 minutes."

      - alert: LightLLMHighInferenceTime
        expr: histogram_quantile(0.95, rate(lightllm_inference_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "LightLLM high inference time"
          description: "95th percentile inference time is above 30 seconds for more than 5 minutes."

  - name: application.alerts
    rules:
      # Application-specific alerts
      - alert: HighErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 3 minutes on {{ $labels.job }}."

      - alert: GraphRAGProcessingBacklog
        expr: celery_tasks_pending{queue="graphrag"} > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "GraphRAG processing backlog"
          description: "GraphRAG processing queue has more than 100 pending tasks for more than 10 minutes."

      - alert: DatabaseConnectionsHigh
        expr: (pg_stat_database_numbackends / pg_settings_max_connections) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is above 80% for more than 5 minutes."

      - alert: RedisMemoryHigh
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is above 90% for more than 5 minutes."

      - alert: QdrantCollectionSize
        expr: qdrant_collection_points_count > 1000000
        for: 0m
        labels:
          severity: info
        annotations:
          summary: "Qdrant collection size milestone"
          description: "Qdrant collection {{ $labels.collection }} has reached {{ $value }} points."

  - name: security.alerts
    rules:
      # Security alerts
      - alert: TooManyFailedLogins
        expr: increase(failed_login_attempts_total[5m]) > 10
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Too many failed login attempts"
          description: "More than 10 failed login attempts in the last 5 minutes from {{ $labels.source_ip }}."

      - alert: UnauthorizedAPIAccess
        expr: increase(http_requests_total{status="401"}[5m]) > 20
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High number of unauthorized API access attempts"
          description: "More than 20 unauthorized API access attempts in the last 5 minutes."

  - name: business.alerts
    rules:
      # Business logic alerts
      - alert: LowActiveUsers
        expr: active_users_count < 5
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low active user count"
          description: "Active user count has been below 5 for more than 30 minutes."

      - alert: HighTokenUsage
        expr: rate(tokens_processed_total[1h]) > 1000000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High token usage detected"
          description: "Token usage rate is above 1M tokens per hour for more than 5 minutes."