{{- if .Values.openwebui.autoscaling.enabled }}
# OpenWebUI HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "openwebui-platform.fullname" . }}-openwebui
  labels:
    {{- include "openwebui-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: openwebui
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "openwebui-platform.fullname" . }}-openwebui
  minReplicas: {{ .Values.openwebui.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.openwebui.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.openwebui.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.openwebui.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.openwebui.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.openwebui.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}

