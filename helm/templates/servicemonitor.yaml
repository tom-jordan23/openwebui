{{- if and .Values.monitoring.enabled .Values.monitoring.prometheus.enabled }}
# OpenWebUI Service Monitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "openwebui-platform.fullname" . }}-openwebui
  labels:
    {{- include "openwebui-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: openwebui
spec:
  selector:
    matchLabels:
      {{- include "openwebui-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: openwebui
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

